<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generate Outfits</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/ldrs/dist/auto/trefoil.js"
    ></script>
    <!-- Link to Semantic UI CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        position: relative;
        background-color: #f9dbba;
      }

      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('images/image1.webp');
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        opacity: 0.3; /* Set opacity to 0.3 */
        z-index: -1; /* Place behind other content */
      }

    </style>
  </head>

  <body style="background-color: #F9DBBA;">
    <nav
      class="navbar navbar-expand-lg navbar-dark"
      style="background-color: #1a4870"
    >
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="index.html">Closet.AI</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link fw-bold " href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active fw-bold" aria-current="page" href="generate-outfits.html"
                >Generate Outfits</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link fw-bold" href="about.html">About Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section id="generate-outfits" class="container mt-5 fw-bold">
      <h1 class="text-center" style="color: #1f316f">
        Upload Your Clothing Items
      </h1>
      <div class="upload-section mt-4 fw-bold">
        <h3>Upload Shirts</h3>
        <!-- Hidden file input -->
        <input type="file" id="uploadShirts" multiple style="display: none" />
        <!-- Custom button -->
        <div
          class="ui animated black button"
          tabindex="0" style="background-color: #1F316F; color: white; border: none;"
          onclick="document.getElementById('uploadShirts').click();"
        >
          <div class="visible content">Choose Shirts</div>
          <div class="hidden content">
            <i class="upload icon"></i>
          </div>
        </div>
      </div>
      <div class="upload-section mt-4 fw-bold">
        <h3>Upload Pants</h3>
        <!-- Hidden file input -->
        <input type="file" id="uploadPants" multiple style="display: none" />
        <!-- Custom button -->
        <div
          class="ui animated black button"
          tabindex="0" style="background-color: #1F316F; color: white; border: none;"
          onclick="document.getElementById('uploadPants').click();"
        >
          <div class="visible content">Choose Pants</div>
          <div class="hidden content">
            <i class="upload icon"></i>
          </div>
        </div>
      </div>
      <div class="ui hidden divider"></div>

      <div
        class="ui animated black button mt-4"
        tabindex="0" style="background-color: #1F316F; color: white; border: none;"
        onclick="generateOutfits()"
      >
        <div class="visible content">Generate Outfits</div>
        <div class="hidden content">
          <i class="magic icon"></i>
        </div>
      </div>
    </section>

    <section id="outfit-results" class="container mt-5">
      <h2 class="text-center" style="color: #1f316f">Your Generated Outfits</h2>
      <div id="outfits-container" class="coloumn mt-4"></div>
    </section>

    <footer
      class="text-center py-3"
      style="background-color: #1a4870; color: #f9dbba"
    >
      <p class="fw-bold">&copy; 2024 Closet.AI , All rights reserved.</p>
    </footer>

    <!-- Link to Semantic UI JS (Optional if using Semantic UI JS components) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
